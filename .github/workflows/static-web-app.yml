name: Deploy Marketplace Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r Backend/requirements.txt

      - name: Deploy to Azure Web App
        env:
          COSMOS_DB_URL: ${{ secrets.COSMOS_DB_URL }}
        run: |
          az webapp config appsettings set --resource-group marketplace-rg --name my-marketplace-api --settings COSMOS_DB_URL=${{ secrets.COSMOS_DB_URL }}

      - name: Restart Azure Web App
        run: |
          az webapp restart --resource-group marketplace-rg --name my-marketplace-api
