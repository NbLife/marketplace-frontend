<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #ddd;
        }
        nav input, nav select {
            margin: 5px;
            padding: 5px;
        }
        #productsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        .modal input, .modal select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .modal button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .modal button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="searchProducts()">
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
    </nav>

    <button onclick="showAddProductForm()">Add Product</button>
    
    <div id="productsContainer"></div>
    
    <div id="loginForm" class="modal hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeForm('loginForm')">Close</button>
    </div>

    <div id="signupForm" class="modal hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="closeForm('signupForm')">Close</button>
    </div>

    <div id="addProductForm" class="modal hidden">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>

    <script>
        async function login() {
            alert("Funkcja logowania jeszcze nie jest zaimplementowana.");
        }
    
        async function signup() {
            alert("Funkcja rejestracji jeszcze nie jest zaimplementowana.");
        }
    
        async function addProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const image = document.getElementById('productImage').files[0];
    
            if (!name || !description || !price || !image) {
                alert("Wszystkie pola są wymagane!");
                return;
            }
    
            let formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("category", category);
            formData.append("image", image);
    
            try {
                let response = await fetch("http://localhost:8000/add_product", {
                    method: "POST",
                    body: formData
                });
    
                let result = await response.json();
                alert(result.message);
                closeForm('addProductForm');
            } catch (error) {
                console.error("Błąd dodawania produktu:", error);
            }
        }
    </script>
    
</body>
</html>
