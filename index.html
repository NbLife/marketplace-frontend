<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
        }
        nav {
            margin: 20px;
        }
        #productsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="searchProducts()">
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
    </nav>
    
    <button onclick="showAddProductForm()">Add Product</button>
    
    <div id="productsContainer"></div>
    
    <div id="addProductForm" style="display: none;">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
    </div>
    
    <script>
        function showLoginForm() {
            alert("Show Login Form");
        }

        function showSignupForm() {
            alert("Show Signup Form");
        }

        function showAddProductForm() {
            document.getElementById("addProductForm").style.display = "block";
        }

        function addProduct() {
            let name = document.getElementById("productName").value;
            let description = document.getElementById("productDescription").value;
            let price = document.getElementById("productPrice").value;
            let category = document.getElementById("productCategory").value;
            let image = document.getElementById("productImage").files[0];
            
            let reader = new FileReader();
            reader.onloadend = function() {
                let productHTML = `<div class='product'>
                    <img src="${reader.result}" width="100" height="100">
                    <h3>${name}</h3>
                    <p>${description}</p>
                    <p>Price: $${price}</p>
                    <p>Category: ${category}</p>
                </div>`;
                document.getElementById("productsContainer").innerHTML += productHTML;
            }
            if (image) reader.readAsDataURL(image);
        }
    </script>
</body>
</html>
