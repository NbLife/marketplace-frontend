<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marketplace</h1>
        
        <!-- Formularz rejestracji i logowania -->
        <button onclick="showRegisterForm()">Register</button>
        <button onclick="showLoginForm()">Login</button>
        <div id="auth-form" class="hidden">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
            <button onclick="loginUser()">Login</button>
        </div>
        
        <!-- Formularz dodawania produktu -->
        <button onclick="showAddProductForm()">Add Product</button>
        <div id="add-product-form" class="hidden">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="product-description" placeholder="Description">
            <input type="number" id="product-price" placeholder="Price">
            <input type="file" id="product-image">
            <select id="product-category">
                <option value="Others">Others</option>
            </select>
            <button onclick="addProduct()">Submit</button>
        </div>
        
        <!-- Wyszukiwarka produktów -->
        <input type="text" id="search-query" placeholder="Search products">
        <button onclick="searchProducts()">Search</button>
        
        <!-- Kategorie -->
        <h2>Categories</h2>
        <div id="categories"></div>
        
        <!-- Lista produktów -->
        <h2>Products</h2>
        <div id="products"></div>
    </div>
    
    <script>
        async function fetchCategories() {
            const categories = ["Electronics", "Clothing", "Home", "Books", "Beauty", "Sports", "Toys", "Others"];
            const select = document.getElementById("product-category");
            const container = document.getElementById("categories");
            container.innerHTML = '';
            categories.forEach(category => {
                select.innerHTML += `<option value="${category}">${category}</option>`;
                container.innerHTML += `<button onclick="filterByCategory('${category}')">${category}</button>`;
            });
        }
        
        async function addProduct() {
            const formData = new FormData();
            formData.append("name", document.getElementById("product-name").value);
            formData.append("description", document.getElementById("product-description").value);
            formData.append("price", document.getElementById("product-price").value);
            formData.append("category", document.getElementById("product-category").value);
            formData.append("image", document.getElementById("product-image").files[0]);
            await fetch("/add_product", { method: "POST", body: formData });
            loadProducts();
        }
        
        async function loadProducts() {
            const res = await fetch("/products");
            const products = await res.json();
            document.getElementById("products").innerHTML = products.map(p => 
                `<div>
                    <h3>${p.name}</h3>
                    <p>${p.description}</p>
                    <p>${p.price}$</p>
                    <img src="${p.image_url}" width="100">
                    <button onclick="deleteProduct('${p.id}')">Delete</button>
                </div>`).join('');
        }
        
        async function deleteProduct(id) {
            await fetch(`/delete_product/${id}`, { method: "DELETE" });
            loadProducts();
        }
        
        function showAddProductForm() { document.getElementById("add-product-form").classList.toggle("hidden"); }
        function showRegisterForm() { document.getElementById("auth-form").classList.toggle("hidden"); }
        async function registerUser() { /* Implementacja */ }
        async function loginUser() { /* Implementacja */ }
        async function searchProducts() { /* Implementacja */ }
        async function filterByCategory(category) { /* Implementacja */ }
        
        fetchCategories();
        loadProducts();
    </script>
</body>
</html>
