<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #loginForm, #signupForm, #addProductForm { display: none; border: 1px solid #ccc; padding: 20px; width: 300px; background: #f9f9f9; position: absolute; top: 50px; left: 50px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="searchProducts()">
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
    </nav>
    
    <button onclick="showAddProductForm()">Add Product</button>
    
    <div id="productsContainer"></div>
    
    <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeForm('loginForm')">Close</button>
    </div>
    
    <div id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="closeForm('signupForm')">Close</button>
    </div>
    
    <div id="addProductForm" class="hidden">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>
    
    <script>
        function showLoginForm() { document.getElementById('loginForm').style.display = 'block'; }
        function showSignupForm() { document.getElementById('signupForm').style.display = 'block'; }
        function showAddProductForm() { document.getElementById('addProductForm').style.display = 'block'; }
        function closeForm(id) { document.getElementById(id).style.display = 'none'; }
        
        function addProduct() {
            let name = document.getElementById('productName').value;
            let description = document.getElementById('productDescription').value;
            let price = document.getElementById('productPrice').value;
            let category = document.getElementById('productCategory').value;
            let container = document.getElementById('productsContainer');
            let productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `<h3>${name}</h3><p>${description}</p><p>Price: $${price}</p><p>Category: ${category}</p><button onclick="deleteProduct(this)">Delete</button>`;
            container.appendChild(productDiv);
            closeForm('addProductForm');
        }
        
        function deleteProduct(button) { button.parentElement.remove(); }
        
        function searchProducts() {
            let searchValue = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                let name = product.querySelector('h3').innerText.toLowerCase();
                product.style.display = name.includes(searchValue) ? 'block' : 'none';
            });
        }
        
        function filterByCategory() {
            let selectedCategory = document.getElementById('categoryFilter').value;
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                let category = product.querySelector('p:nth-child(4)').innerText.split(': ')[1];
                product.style.display = (selectedCategory === 'all' || category === selectedCategory) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
