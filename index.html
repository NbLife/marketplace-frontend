<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #loginForm, #signupForm, #addProductForm { display: none; border: 1px solid #ccc; padding: 20px; width: 300px; background: #f9f9f9; position: absolute; top: 50px; left: 50px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="searchProducts()">
    </nav>
    
    <button onclick="showAddProductForm()">Add Product</button>
    
    <div id="productsContainer"></div>
    
    <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeForm('loginForm')">Close</button>
    </div>
    
    <div id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="closeForm('signupForm')">Close</button>
    </div>
    
    <div id="addProductForm" class="hidden">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>
    
    <script>
        const API_URL = "https://your-backend.azurewebsites.net";

        function showLoginForm() { document.getElementById('loginForm').classList.remove('hidden'); }
        function showSignupForm() { document.getElementById('signupForm').classList.remove('hidden'); }
        function showAddProductForm() { document.getElementById('addProductForm').classList.remove('hidden'); }
        function closeForm(id) { document.getElementById(id).classList.add('hidden'); }

        async function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            try {
                let response = await fetch(`${API_URL}/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${username}&password=${password}`
                });

                if (!response.ok) {
                    let data = await response.json();
                    alert(`Error: ${data.detail}`);
                } else {
                    alert("Sign up successful!");
                    closeForm("signupForm");
                }
            } catch (error) {
                console.error("Sign up failed:", error);
            }
        }

        async function addProduct() {
            const name = document.getElementById("productName").value;
            const description = document.getElementById("productDescription").value;
            const price = document.getElementById("productPrice").value;

            try {
                let response = await fetch(`${API_URL}/add_product`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `name=${name}&description=${description}&price=${price}`
                });

                if (response.ok) {
                    alert("Product added!");
                    closeForm("addProductForm");
                } else {
                    alert("Failed to add product.");
                }
            } catch (error) {
                console.error("Add product error:", error);
            }
        }
    </script>
</body>
</html>
