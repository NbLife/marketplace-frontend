<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 10px auto;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container {
            margin-top: 20px;
        }
        .add-button {
            background: green;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Marketplace</h1>
    <ul id="product-list"></ul>

    <div class="form-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <button class="add-button" onclick="addProduct()">Add Product</button>
    </div>

    <script>
        const apiBase = "https://my-marketplace-api.azurewebsites.net";

        async function loadProducts() {
            try {
                let response = await fetch(`${apiBase}/products`);
                let products = await response.json();
                let productList = document.getElementById("product-list");
                productList.innerHTML = "";
                products.forEach(p => {
                    let li = document.createElement("li");
                    li.textContent = `${p.name} - $${p.price}`;
                    let delBtn = document.createElement("button");
                    delBtn.textContent = "Delete";
                    delBtn.onclick = () => deleteProduct(p.id);
                    li.appendChild(delBtn);
                    productList.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        async function addProduct() {
            let name = document.getElementById("product-name").value;
            let price = document.getElementById("product-price").value;

            if (!name || !price) {
                alert("Please enter product name and price.");
                return;
            }

            let response = await fetch(`${apiBase}/products`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, price })
            });

            if (response.ok) {
                loadProducts();
            } else {
                alert("Failed to add product.");
            }
        }

        async function deleteProduct(id) {
            let response = await fetch(`${apiBase}/products/${id}`, {
                method: "DELETE"
            });

            if (response.ok) {
                loadProducts();
            } else {
                alert("Failed to delete product.");
            }
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
