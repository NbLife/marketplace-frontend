<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Marketplace</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 10px;
            background: #007bff;
            color: white;
        }
        input, button {
            margin-top: 10px;
            padding: 5px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        img {
            max-width: 100px;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007bff;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 50px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 250px;
        }
        .dropdown.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">Marketplace</h1>
        <div class="menu">
            <a href="#" onclick="showLogin()" id="login">Log in</a> | 
            <a href="#" onclick="showSignup()" id="signup">Sign up</a>
        </div>
        <input type="text" id="search" placeholder="Szukaj produktów...">
        <button onclick="searchProducts()" id="search-btn">Szukaj</button>
    </header>
    
    <main id="products"></main>
    
    <button id="add-product" onclick="addProduct()">Dodaj Produkt</button>
    
    <script>
        function showLogin() {
            alert("Funkcja logowania jeszcze nie jest zaimplementowana.");
        }

        function showSignup() {
            alert("Funkcja rejestracji jeszcze nie jest zaimplementowana.");
        }

        function searchProducts() {
            const searchTerm = document.getElementById("search").value;
            alert(`Szukam produktów: ${searchTerm}`);
        }

        function addProduct() {
            const productName = prompt("Podaj nazwę produktu:");
            if (productName) {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `<p>${productName}</p>`;
                document.getElementById("products").appendChild(productElement);
            }
        }
    </script>
</body>
</html>
